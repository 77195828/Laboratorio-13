<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>
     // Funcion Simple
     //Declarar la funcion
     function saludo(){
       console.log("Bienvenidos como estas!!!");
       document.write("Bienvenidos como estas!!!");
     }
     // llamar funcion 
     saludo();
     //Funcion con parametros
     function sumar(a,b){
       return a + b;
     }
     let resultado=sumar(8,5);
     document.write("\t La Suma es: " +resultado);
     
     //Funcion que retorna un valor
     function par(numero){
        if (numero % 2==0){
            return true;
          } else{
            return false;
            }
      }
      let numero=10;
      let esNumeroPar=par(numero);
      document.write("\t Es"+numero+"Par? "+esNumeroPar);
    </script>
</body>
</html>
